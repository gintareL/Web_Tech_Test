<!DOCTYpe html>
<html>
	<head>
		<title> @GYM_Beine</title>
		<meta charset="iso-8859-1"></meta>
		<style type="text/css">@import "style.css";</style>
		
		<script type="text/javascript">
			function showHideLayer(id){
				e = document.getElementById(id);
				if(e.style.display=="block"){
					e.style.display = "none";
				} else {
					e.style.display = "block";
				}
			}
		</script> 
		<script>
			function saetze_eingeben(id, name){
				var saetze = document.getElementById(id).value;
				
				var knoten = document.createElement("li");
				var knotenInhalt = document.createTextNode(name + " " + saetze + "Sätze");
				knoten.appendChild(knotenInhalt);
				document.getElementById("liste_text").appendChild(knoten);
			}
		</script>
	</head>
	<body>
		<div class="wrapper">
				<header class="header_stand">
					<a href="TEST_home_2.html"><img id="home" src="images/home.jpg"></a>

					<a id="header_ref1" href="test-our-gym.html"> &#8250 ALLE KATEGORIEN</a>
					<a id="header_ref2" href=""> &#8250 BEINE</a>
				</header>
				
				<section class="contentwrap">
					<div id="liste_gif_beschreibung">
			
					
						<div class="unterstrich">
							<a href="alternativerLink" onclick="showHideLayer('beine1');return(false)">Uebung1</a>
								<div id="beine1" style="display:none;">
									<table id="uebung1">
										<tr>
											<th><img id="uebung_gif" src="uebungen/hantel1.gif"></th>
											<th><p>Beschreibung</p></th>
										</tr>
									</table>
							<div id="position_saetze">
								<input id="saetze_U1" type="numer" name="mal" placeholder="Bitte Sätze eingeben!" pattern="\d+">
								<input id="uebung_auswaehlen" type="button" onclick="saetze_eingeben('saetze_U1','uebung1')" value="auswählen">	
							</div>
								
								</div>
						</div>
				
				
						<div class="unterstrich">
							<a href="alternativerLink" onclick="showHideLayer('beine2');return(false)">Uebung2</a>
								<div id="beine2" style="display:none;">

									<input id="uebung_auswaehlen" type="button" value="auswählen">
